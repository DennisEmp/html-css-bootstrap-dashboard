<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d86bf17be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>dashboard</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="row-nav d-flex justify-content-between align-items-center mx-2">
                <div class="col">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="col">
                    <nav class="navbar bg-light">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          </form>
                        </div>
                      </nav>
                </div>
                <div class="col-icon d-flex align-content-center gap-1">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>

        </div>
       
    </header>
    <main>
        <div class="container-fluid">
            <div class="navbar-y">
                <div class="col d-flex flex-column g-3 text-center">
                    <div class="row mt-5 d-flex">
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-chart-simple"></i>
                        <p>Stats</p>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-signal"></i>
                        <p>Signals</p>
                    </div>
                </div>
                
            </div>
            <div class="topbar">
                <div class="row d-flex py-2">
                    <div class="col-tit-bttn">
                        <div class="row-cont d-flex align-center">
                            <p class="titolo mx-2">Boolean</p>
                            <button type="button" class="btn btn-primary py-1">Piano blaze</button>
                        </div>
                        <div class="row"></div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
